<body>

            <input type="text" id="valor1" class="input-valor"/>

            <p> = </p>
            <input type="text" id="resultado" class="resultado"/> 
            <button onclick="limpar()" class="limpar">Limpar</button>
        </div>

        <div class="expressao">
            <input type="text" id="valor3" class="input-valor"/>
            <input type="text" id="valor4" class="input-valor"/>

            <input type="text" id="resultado2" class="resultado"/>
            <button onclick="limpar2()" class="limpar">Limpar</button>
        </div>

        <div class="expressao">
            <input type="text" id="valor5" class="input-valor"/>
            <input type="text" id="valor6" class="input-valor"/>

            <p> = </p>
            <input type="text" id="resultado3" class="resultado"/>
            <button onclick="limpar3()" class="limpar">Limpar</button>
        </div>

        <div class="expressao">
            <input type="text" id="valor7" class="input-valor"/>

            <p> = </p>

        </div>
